<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css3 缩放效果</title>
    <style>
        .my-scale{
            width: 100px;
            height: 100px;
            background: #000;
            color: #fff;
            transform: scale(2, 3);
        }
    </style>
</head>
<body>
    <div class="my-scale">
        123
    </div>
</body>
</html>
